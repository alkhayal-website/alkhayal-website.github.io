<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Site Under Construction</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    :root { font-family: system-ui, sans-serif; color: #fff; }
    body  { margin:0; display:grid; place-items:center; height:100vh;
            background:#061A29; }
    main  { text-align:center; }

    /* 50 % of the viewport width on any screen */
    img   { width:50vw; max-width:50vw; height:auto;
            margin:0 auto 2rem; display:block; }

    h1    { font-size:clamp(2.5rem, 5vw, 4rem); margin:0 0 .5em; }
    p     { opacity:.7; }
  </style>
</head>
<body>
  <main>
    <img src="Alkhayyal-Logo.png" alt="Al Khayal logo">
    <h1>We’re building something new</h1>
    <p>Check back soon — exciting things are on the way.</p>
  </main>
</body>
</html>
